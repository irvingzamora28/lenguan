name: Add Issue to Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: some-github-action/add-to-project@v1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          project-url: "https://github.com/users/irvingzamora28/projects/1"
          column-name: "No status"
