name: Move new issues into Project

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Lenguan
          column: To do
          repo-token: ${{ secrets.MY_GITHUB_TOKEN }}
